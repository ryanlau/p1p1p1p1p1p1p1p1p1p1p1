<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <style>
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
            font-family: sans-serif;
        }
        p{
            margin-bottom: 1vh;
        }
        .container{
            margin: 10%;
            padding: 10%;
            justify-content: center;
        }
        .card{

            padding: 7%;
            border: 1.3vh solid black;
            border-radius: 2vh;
            margin: auto;
        }

        .main{
            padding: 5%
        }
      </style>
      <script>
            // var iconcode = api_call()
            var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
            $('#wicon').attr('src', iconurl);
      </script>
    </head>
    <body>
      <div class="container">
        <div class = "card">
            <div class="row">
                <div class="col-9">
                    <div class="row top">
                        <div class="col"><b><p class = "text-center">{{city}}</p></b></div>
                        <div class="col"><p class = "text-center">{{curr_date}}</p></div>
                        <br>
                        <br>
                    </div>
                    <div class="row main">
                        <div class="col-7 temp"><h1 class = "text-center">{{curr_temp0}}</h1></div>
                        <div class="col-5 time"><p class = "text-center">{{curr_time}}</p><h2 class = "text-center"><div id="icon"><img id="wicon" src="" alt="Weather icon"></div></h2><p class = "text-center">{{curr_description}}</p></div>
                    </div>
                    <div><h3 class = "text-center">5 Day Forecast</h3></div>
                    <div class="row bottom">
                        <div class="col">
                            <div class="row"><p class ="text-center">{{date1}}</p></div>
                            <div class="row"><b><p class ="text-center">{{temp1}}</p></b></div>
                        </div>
                        <div class="col">
                            <div class="row"><p class ="text-center">{{date2}}</p></div>
                            <div class="row"><b><p class ="text-center">{{temp2}}</p></b></div>
                        </div>
                        <div class="col">
                            <div class="row"><p class ="text-center">{{date3}}</p></div>
                            <div class="row"><b><p class ="text-center">{{temp3}}</p></b></div>
                        </div>
                        <div class="col">
                            <div class="row"><p class ="text-center">{{date4}}</p></div>
                            <div class="row"><b><p class ="text-center">{{temp4}}</p></b></div>
                        </div>
                        <div class="col">
                            <div class="row"><p class ="text-center">{{date5}}</p></div>
                            <div class="row"><b><p class ="text-center">{{temp5}}</p></b></div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row top"><h4 class = "text-left">Sunrise and Sunset Times</h4></div>
                    <div class="col">
                        <div class="row"><p class = "text-left">Sunrise</p><b> <p class = "text-left">{{sunrise_time}}</p></b></div>
                        <div class="row"><p class = "text-left">Sunset</p><b> <p class = "text-left">{{sunset_time}}</p></b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
  </html>
