{% macro card(card_name) -%}
  <div class="card mb-4" id="{{card_name}}">
      <div class="d-flex card-header align-items-center">
          <h5 class="flex-grow-1 mb-0">{{card_name}}</h5>
            <a href="/{{card_name}}" class="text-reset text-decoration-none" style="margin-top: -4px">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"/>
            </svg>
          </a>
        </div>
      <div class="card-body">{{caller()}}</div>
  </div>
{%- endmacro %}
