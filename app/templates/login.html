{% extends "layout.html" %}

{% block title %}login{% endblock %}

{% block content %}
<div class="card text-center w-75 p-2 mx-auto">
    <form class="form-signin">
        <div class="form-group row p-3">
            <label for="username" class="col-sm-2 col-lg-1 col-form-label">Username</label>
            <div class="col-10 col-sm-10 col-lg-11">
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="password" class="col-sm-2 col-lg-1 col-form-label">Password</label>
            <div class="col-sm-10 col-lg-11">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Login</button>
    </form>
</div>

{% endblock %}
